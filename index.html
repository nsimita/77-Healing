<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>BTS Festa Special</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f5e6ff;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%23d9b3ff" stroke-width="1"/><circle cx="20" cy="20" r="3" fill="%23d9b3ff"/><circle cx="80" cy="30" r="2" fill="%23d9b3ff"/><circle cx="40" cy="80" r="4" fill="%23d9b3ff"/><circle cx="70" cy="70" r="2" fill="%23d9b3ff"/><path d="M10,60 Q30,55 40,70" fill="none" stroke="%23d9b3ff" stroke-width="1"/></svg>');
            background-size: 200px;
            background-repeat: repeat;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed #c79eff;
            border-radius: 20px;
            pointer-events: none;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            color: #8a2be2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        .purple-btn {
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Josefin Sans', sans-serif;
        }

        .purple-btn:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .input-number {
            width: 100px;
            padding: 12px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #ba68c8;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            font-family: 'Josefin Sans', sans-serif;
        }

        .message-container {
            background-color: #f3e5f5;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #9c27b0;
        }

        .message-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #4a148c;
            margin-bottom: 15px;
        }

        .message-source {
            font-style: italic;
            text-align: right;
            margin-top: 15px;
            color: #7b1fa2;
            font-size: 1.1em;
        }

        .back-btn {
            background-color: #ba68c8;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto 0;
            font-family: 'Josefin Sans', sans-serif;
        }

        .back-btn:hover {
            background-color: #9c27b0;
        }

        .heart {
            color: #e91e63;
            font-size: 1.2em;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .page {
            display: none;
        }

        .active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bts-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .bts-logo span {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #9c27b0;
            font-size: 3em;
            letter-spacing: 2px;
        }
      
        .special-message {
            text-align: center;
            font-size: 1.3em;
            line-height: 1.6;
            margin: 30px 0;
            color: #6a1b9a;
        }

        .army {
            color: #9c27b0;
            font-weight: bold;
        }

        .number-input-container {
            text-align: center;
            margin: 40px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .special-message {
                font-size: 1.1em;
            }
        }
    </style>
</head>

        <div class="bts-logo">

            <button id="backBtn" class="back-btn">Choose Another Number</button>
